<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="back-btn">Back</button>
        <h2 id="tv-show-title"></h2>
       
    </header>

    <main>

        <div class="details-container">
            <img id="tv-show-poster" src="" alt="TV Show Poster">
            <p id="tv-show-overview"></p>
            <p>Rating: <span id="tv-show-rating"></span></p>
            <iframe id="tv-show-trailer" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
